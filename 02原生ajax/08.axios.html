<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <SCript>
        const btns = document.querySelectorAll('button');
        btns[0].onclick = function () {
            //GRT请求
            axios.get('http://127.0.0.1:8000/axios-serve', {
                params: {
                    id: 100,
                    vip: 7
                },
                headers: {
                    name: 'styy',
                    age: 20
                }
            }).then(value => {
                console.log(value); //返回详细信息
            })
        }

        btns[1].onclick = function () {
            axios.post('http://127.0.0.1:8000/axios-serve', { //axios.post(url,data,congig)
                //请求体
                username: 'admin',
                password: "123456"
            }, { //其他配置
                headers: {
                    height: 100,
                    weight: 100
                },
                params: {
                    id: 200,
                    vip: 9
                },
            })
        }

        btns[2].onclick = function () {
            axios({
                //请求方法
                method: 'POST',
                //url
                url: 'http://127.0.0.1:8000/axios-serve',
                //url参数
                params: {
                    vip: 20,
                    level: 30
                },
                //头信息
                headers: {
                    a: 100,
                    b: 200
                },
                //请求体参数
                data: {
                    username: 'admin',
                    password: "123456"
                } 
            }).then(response=>{
                console.log(response);
            })
        }
    </SCript>
</body>

</html>
